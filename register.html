<body>
  <div class="limiter"> 
    <div class="container-login100">
      <!--style="background-image: url('images/bg-01.jpg');"-->
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style=width:1000px>
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-49">
            Register a New Organization
          </span>

          <div class="wrap-input100 validate-input m-b-23" data-validate = "Organization Name is Required">
            <span class="label-input100">Organization Name</span>
            <input class="input100" type="text" id="name" placeholder="Organization Name">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input">
            <span class="label-input100">Type of Organization</span>
            <input class="input100" type="text" id="type" placeholder="type">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <div class="wrap-input100 validate-input">
            <span class="label-input100">President/Founder of Organization</span>
            <input class="input100" type="text" id="president" placeholder = "Organization Leader">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <br>
            <div class="wrap-input100 validate-input">
            <span class="label-input100">Business Hours</span>
            <input class="input100" type="text" id="hours" placeholder="Business Hours">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Location</span>
            <input class="input100" type="text" id="location" placeholder="Location">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
            <div class="wrap-input100 validate-input">
            <span class="label-input100">Phone Number</span>
            <input class="input100" type="text" id="phone" placeholder="Phone Number">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <div>
            <div class="wrap-input100 validate-input">
            <span class="label-input100">Email Address</span>
            <input class="input100" type="text" id="email" placeholder="Email Address">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          <br>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <input class="login100-form-btn" type = "button" onclick="submitInfo()" value= "Submit">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <button onclick = "submitInfo()">
    Register
  </button>
